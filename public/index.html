<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="icon" href="%PUBLIC_URL%/icon.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon.png" />
    <meta property = "og:image" content="currency.png">
    <meta property="og:title" content="Currency Converter" />
    <meta property="og:description" content="A tool to convert currency from PLN to other foreign currencies" />
    <meta property="og:url" content="https://gyrletta.github.io/Currency-Converter/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Currency Converter</title>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div class="container">
  
  
        <fieldset class="field">
  
          <form class="js-form">
            <p>
              <h1 class="header">Currency Convert</h1>
  
              <label class="form__text">
                Kwota(PLN)*
              </label>
              <input class="form__input js-amount" type="number" autofocus placeholder="Wprowadź kwotę:" required step="0.01" min="0.01">
            </p>
            <p>
              <label class="form__text">
                <span class="form__labelText">
                  Waluta:
                </span> 
                <select class="form__field js-currency ">
                  <option value="EUR">Euro</option>
                  <option value="USD">Dolar Amerykański</option>
                  <option value="GBP">Funt Brytyjski</option>
                </select>
              </label>
              
            </p>
  
        </fieldset>
  
          <p>
            <button class="form__button">
              Przelicz!
            </button>
          </p>
          <p class="js-result"></p>
        </form>
  
        <p>
          Według średniego kursu NBP z dn 17.10.23
        </p>
  
    </div>
    
  </body>
</html>
